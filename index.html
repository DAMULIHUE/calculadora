<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-2000</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
</head>
<body style="margin: 0px;">
    <header class="header">
        <h1>THE BEST CALCULATOR OF ALL THE TIME</h1>
        <h3> btw made for LihuÃª F. G. Oliveira</h2>
    </header>
    <main>         
        <div class="containerRes">
            <div class="res">
                <div class="paragraphs">
                    <p id="resParagraph6"></p>
                    <p id="resParagraph5"></p>
                    <p id="resParagraph4"></p>
                    <p id="resParagraph3"></p>
                    <p id="resParagraph2"></p>
                    <p id="resParagraph1"></p>
                </div>
                <input class="inputNumbers" 
                            id="input"
                                type="text" 
                                    placeholder="numbers....">
            
            </div>
        </div>

        <div class="tecladoAll">
            <div class="teclados">
                <div class="tecladoNumerico">
                    <div class="linha1">
                        <button onclick="adicionaNumero('7')" class="sete">7</button>
                        <button onclick="adicionaNumero('8')" class="oito">8</button>
                        <button onclick="adicionaNumero('9')" class="nove">9</button>
                    </div>
                    <div class="linha2">
                        <button onclick="adicionaNumero('6')" class="seis">6</button>
                        <button onclick="adicionaNumero('5')" class="cinco">5</button>
                        <button onclick="adicionaNumero('4')" class="quatro">4</button>
                    </div>
                    <div class="linha3">
                        <button onclick="adicionaNumero('1')" class="um">1</button>
                        <button onclick="adicionaNumero('2')" class="dois">2</button>
                        <button onclick="adicionaNumero('3')" class="tres">3</button>
                    </div>
                    <div class="linha4">
                        <div class="linha3">
                            <button onclick="adicionaNumero('0')" class="zero">0</button>
                            <button onclick="adicionaNumero('.')" class="ponto">,</button>
                            <button onclick="calculo()" class="enter">ans</button>
                        </div>
                    </div>
                </div>
    
                <div class="tecladoOpsBasicos">
                    <button onclick="adicionaOperador('+')" class="mais">+</button>
                    <button onclick="adicionaOperador('-')" class="menos">-</button>
                    <button onclick="adicionaOperador('*')" class="vezes">x</button>
                    <button onclick="adicionaOperador('/')" class="divisao">/</button>
                </div>
            </div>
        </div>      
    </main>

    <script src="script.js"></script>
</body>
</html>
