<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-2000</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
</head>
<body>
    <header class="header">
        <h1>THE BEST CALCULATOR OF ALL THE TIME</h1>
        <h3> btw made for LihuÃª F. G. Oliveira</h2>
    </header>
    <main>
            <div id="res" class="res"></div>
                <input class="inputNumbers" 
                            id="input"
                                type="text" 
                                    placeholder="numbers....">
            
                <p id="resParagraph"></p>
            </div>
            <div class="keyboard">                
                    <div class="linha1">
                        <div class="numeros">
                            <button onclick="adicionaNumero('7')"class="sete">
                                7
                            </button>
                            <button onclick="adicionaNumero('8')" class="oito">
                                8
                            </button>
                            <button onclick="adicionaNumero('9')" class="nove">
                                9
                            </button>
                        </div>
                    </div>
                    <div class="linha2">
                        <div class="numeros">
                            <button onclick="adicionaNumero('4')" class="quatro">
                                4
                            </button>
                            <button onclick="adicionaNumero('5')" class="cinco">
                                5
                            </button>
                            <button onclick="adicionaNumero('6')" class="seis">
                                6
                            </button>
                        </div>
                    </div>
                    <div class="linha3">
                        <div class="numeros">
                            <button onclick="adicionaNumero('1')" class="um">
                                1
                            </button>
                            <button onclick="adicionaNumero('2')" class="dois">
                                2
                            </button>
                            <button onclick="adicionaNumero('3')" class="tres">
                                3
                            </button>
                        </div>
                    </div>
                    <div class="linha4">
                        <div class="numeros">
                            <button onclick="adicionaNumero('0')" class="zero">
                                0
                            </button>
                            <button onclick="adicionaNumero('.')" class="ponto">
                                ,
                            </button>
                        </div>
                    </div>
                    <button class="enter" onclick="calculo()">
                        enter
                    </button>
                <div class="opsBasicos">
                    <button onclick="adicionaOperador('+')">+</button>
                    <button onclick="adicionaOperador('-')">-</button>
                    <button onclick="adicionaOperador('*')">x</button>
                    <button onclick="adicionaOperador('/')">/</button>
                </div>
            </div>
            
    </main>

    <script src="script.js"></script>
</body>
</html>
