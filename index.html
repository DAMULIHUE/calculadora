<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-2000</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
</head>
<body>
    <header class="header">
        <h1>THE BEST CALCULATOR OF ALL THE TIME</h1>
        <h3> btw made for LihuÃª F. G. Oliveira</h2>
    </header>
    <main>
        <div id="res" class="res"></div>
            <input class="inputNumbers" 
                        id="input"
                            type="text" 
                                placeholder="numbers....">
        
            <p id="resParagraph"></p>

        <div class="tecladoAll">
            <div class="tecladoNumerico">
            <div class="linha1">
                <button class="sete">7</button>
                <button class="oito">8</button>
                <button class="nove">9</button>
            </div>
            <div class="linha2">
                <button class="seis">6</button>
                <button class="cinco">5</button>
                <button class="quatro">4</button>
            </div>
            <div class="linha3">
                <button class="um">1</button>
                <button class="dois">2</button>
                <button class="tres">3</button>
            </div>
            <div class="linha4">
                <div class="linha3">
                    <button class="zero">0</button>
                    <button class="ponto">,</button>
                    <button class="enter">enter</button>
                </div>
            </div>
            </div>
        </div>
            
    </main>

    <script src="script.js"></script>
</body>
</html>
